<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - LuxAi</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .thank-you-box {
      max-width: 600px;
      padding: 40px;
      background-color: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      animation: pop-in 0.6s ease-out;
    }

    .thank-you-box h1 {
      font-size: 2.5rem;
      color: #FFD700;
      margin-bottom: 10px;
    }

    .thank-you-box p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .back-home-btn {
      background-color: #FFD700;
      color: #000;
      padding: 12px 24px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .back-home-btn:hover {
      background-color: #e6c200;
    }

    @keyframes pop-in {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your message has been received. Our team at LuxAi will get back to you as soon as possible.</p>
    <a href="index.html" class="back-home-btn">Back to Home</a>
  </div>
</body>
</html>
